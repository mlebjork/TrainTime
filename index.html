<!DOCTYPE <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <title>Train Scheduler</title>
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    
        <!-- Moment.js Reference -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    </head>
    
    <body>
        
        <div class="container-fluid mt-1">
    
                <div class="container-fluid text-center">
                <h1>Train Schedule</h1>    
                <img src="assets/images/paddington.jpg" class="text-center" id="trainBanner">
  

            <div class="row mt-2">
                <div class="col-md-5">
                    <div class="card text-dark bg-primary border-dark">
                        <div class="card-header bg-danger text-white">Add Train</div>
                            <div class="card-body p-2">
                                <form role="form">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="name-input">Train Name</label>
                                                <input class="form-control" id="name-input" type="text" rows="1"></input>
                                            </div>
    
                                            <div class="form-group">
                                                <label for="destination-input">Destination</label>
                                                <input class="form-control" id="destination-input" type="text" rows="1"></input>
                                            </div>
                                        </div>
                                    
                                        <div class="col-6">
    
                                            <div class="form-group">
                                                <label for="firstTime-input">First Train Time</label>
                                                 <input class="form-control" id="firstTime-input" type="text" rows="1" placeholder="HH:mm (24 hr)"></input>
                                            </div>
    
                                            <div class="form-group">
                                                <label for="frequency-input">Frequency</label>
                                                <input class="form-control" id="frequency-input" type="text" rows="1" placeholder="Minutes"></input>
                                            </div>
    
                                        </div>
                                    </div>
    
                                    <div class="row">
                                        <div class="col">
                                            <button class="btn btn-dark" id="submitBtn" type="submit">Submit</button>
                                        </div>
                                    </div>
    
                                </form>
                            </div>
                    </div>     
                </div>
    
    
                <div class="col-md-7">
                    <div class="card text-dark bg-primary border-dark">
                        <div class="card-header bg-danger text-white">Train Schedule</div>
                            <div class="card-body p-2">
                                <table class="table table-responsive-md table-hover">
    
                                    <thead>
                                        <tr>
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency (min)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                        </tr>
                                    </thead>
                                
                                    <tbody id="train-table">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    
    
        <script src="assets/javascript/app.js"></script>
    
    </body>
    
    </html>
